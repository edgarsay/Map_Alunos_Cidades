<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação do Alunos do IFCE Aracati</title>
</head>
<body>
    <div id="map"></div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-swoopy"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="dados.js"></script>
    <script>
        var map = L.map('map').setView([-4.268354791442122, -38.39035034179688], 10),
            baseLayers = {
                'Open Street Map': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {})
            },
            overLayers = {
                'cidades': L.layerGroup(),
                'antesToDurante': L.layerGroup(),
                'durenteToDepois': L.layerGroup(),
                'antesToDepois': L.layerGroup(),
            },
            arrowBaseConfig = {
                labelFontSize: 12,
                iconAnchor: [20, 10],
                iconSize: [80, 16],
                arrowFilled: true,
            };
        baseLayers['Open Street Map'].addTo(map);

        for(cidades of tabela){
            arrowBaseConfig.color = 'green';
            overLayers.antesToDurante.addLayer(L.swoopyArrow(cidades[0], cidades[1], arrowBaseConfig));
            arrowBaseConfig.color = 'yellow';
            overLayers.durenteToDepois.addLayer(L.swoopyArrow(cidades[1], cidades[2], arrowBaseConfig));
            arrowBaseConfig.color = 'red';
            overLayers.antesToDepois.addLayer(L.swoopyArrow(cidades[1], cidades[2], arrowBaseConfig));
        }

        for(cidade of Object.keys(cidadeParaCoordenadas)){
            overLayers.cidades.addLayer(L.marker(cidadeParaCoordenadas[cidade], { opacity: 0.3 })
                .bindTooltip(cidade, {permanent: true}))
        }

        L.control.layers(baseLayers, overLayers).addTo(map);
    </script>
</body>
</html>
